<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- boostrap link-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
        <!--jquery link-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/css/login.css">
        <title>login</title>
    </head>
</head>
<body>
    <div class="container font-weight-bold text-white">
        <form action="" class="was-validated p-lg-4">
            <h1>LOGIN</h1>
            <div class="form-row">
                <div class="col">
                    <label for="username">Username:</label>
                    <input type="email" id="username" class="form-control" placeholder="Example@gmail.com" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <label for="pass">Password:</label>
                    <input type="password" id="password" class="form-control password" placeholder="Enter password" required>
                    <i class="fa-solid fa-eye" id="spass" style="color:black"></i>
                </div>
            </div>
            
            <div class="form-row justify-content-center">
                <a href="#"> Forgot password?</a>
            </div>
            <div class="form-row justify-content-center mt-3">
                <button class="btn btn-danger pl-lg-5 pr-lg-5" id="login">Login</button>
            </div>
            <div class="form-row justify-content-center mt-3">
                <span>Don't have an account <a href="signup.html">Signup</a></span>
            </div>
            <div class="form-row">
                    <span id="notify"></span>
            </div>
        </form>
    </div>
    <script src="/js/main.js"></script>
</body>
</html>
